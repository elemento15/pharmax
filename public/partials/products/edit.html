<div class="container-fluid">
	<h3 class="cls-title">{{title}}</h3>

	<div cg-busy="loading">
		<form class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Código:</label>
							<input type="text" class="form-control" name="code" ng-model="data.code" autocomplete="off" maxlength="20">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label>Clave SAT:</label>
							<input type="text" class="form-control" name="sat_code" ng-model="data.sat_code" autocomplete="off" maxlength="10">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-8">
						<div class="form-group">
							<label>Descripción:</label>
							<input type="text" class="form-control" name="name" ng-model="data.description" autocomplete="off">
						</div>
					</div>
					<div class="col-sm-offset-2 col-sm-2">
						<div class="form-group">
							<label>IVA (%):</label>
							<input type="number" string-to-number class="form-control text-right" name="iva" ng-model="data.iva" autocomplete="off">
						</div>
					</div>
				</div>
				

				<div class="form-group">
					<label>Comentarios:</label>
					<textarea class="form-control" rows="10" ng-model="data.comments"></textarea>
				</div>
			</div>
		</form>

		<div class="row cls-toolbar-gray">
			<div class="col-sm-12">
				<button class="btn btn-primary" ng-click="save()">Guardar</button>
				<a class="btn btn-warning" href="#/products">Cerrar</a>
			</div>
		</div>
	</div>
</div>
