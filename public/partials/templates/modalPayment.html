<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Agregar Abono</h4>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Saldo:</label>
                    <div class="col-sm-3">
                        <p class="form-control-static text-right text-primary">
                            <b>{{ $ctrl.model.balance | currency }}</b>
                        </p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Importe:</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control text-right" ng-model="$ctrl.payment.amount">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Tipo:</label>
                    <div class="col-sm-4">
                        <select class="form-control" ng-model="$ctrl.payment.type_id">
                            <option value="">-- Seleccione --</option>
                            <option ng-repeat="(key, rec) in $ctrl.paymentTypesList" value="{{ rec.id }}">{{ rec.name }}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Comentarios:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" ng-model="$ctrl.payment.comments" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Guardar</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cerrar</button>
</div>
